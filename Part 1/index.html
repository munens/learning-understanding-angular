<!DOCTYPE html>
<!--section 1-4: lecture 17 -->
<html lang="en-us" ng-app="app">
    <!--This tells angular which part of the view that the application lives. 
        Angular looks for the value of app that is set to 'app', just like above that is defined in the angular.module('app', []) in app.js-->
<head>
    <title>Angular tutorial</title>
    <script src="https://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <!-- More services can be added here:
         - messaging service: -->
    <script src="https://code.angularjs.org/1.3.0-rc.1/angular-messages.min.js"></script>
    <!-- resources service -->
    <script src="https://code.angularjs.org/1.3.0-rc.1/angular-resource.min.js"></script>

    <script src="app.js"></script>
</head>
<body><!--This tells angular which part of the view that the application lives.-->
    <div class="container-fluid app-page">

        <div class="container">
            <!-- the mainController controls this div below. -->
            <div ng-controller="mainController">
                <h1>Hello {{ name + '! how are you?' }} </h1>

                <!--Using the messaging service above, we can do the following.
                        this is a way for us to do form validation. -->
                <form name="myForm">
                    <label>Enter your name:</label>


                    <input type="text"
                            name="myName"
                            ng-model="input_name"
                            ng-minlength="5"
                            ng-maxlength="20"
                            required />
                
                    <!--<pre>myForm.myName.$error = {{ myForm.myName.$error | json }}</pre>-->
                
                    <!-- we can create the custom messages for our input fields and how we want them to look , below: -->
                    <div ng-messages="myForm.myName.$error" style="color:maroon">
                        
                        <!-- message below is for a message that is required. -->
                        <div ng-message="required">You did not enter a field</div>

                        <!-- message below is for a message thats length is too short. -->
                        <div ng-message="minlength">Your field is too short</div>

                        <!-- message below is for a message that is too long. -->
                        <div ng-message="maxlength">Your field is too long</div>
                    </div>
                </form>
                
            </div>
        </div>

        
        
       <!-- <section ng-view>

        </section> -->



    </div>


</div>
</body>
</html>
